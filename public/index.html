<html>

<head>

    <!-- The order in which these load is important -->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script defer src="js/config.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABz8PiPgffsfGQkedZbcfSKU7mdKL6Ti0"></script>
    <script defer src="js/maps.js"></script>
    <script defer src="js/main.js"></script>

    <link rel="stylesheet" href="css/pills.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>WatShout Demo</title>

</head>

<body>

    <div>

        <div class="row" id="newuser">

        </div>

        <div class="row">

            <div class="twelve columns">
                <h5 id="hello"></h5>
                <input id="logout" type="button" value="Log Out" onclick="signOut()" />
            </div>

        </div>

        <div class="row">
            <div class="two columns">

            </div>
            <div class="eight columns">

                <input id="friend" type="text" value="" />

                <input id="askFriend" type="button" value="Add Friend" onclick="askFriend()" />

            </div>
        </div>

        <div class="row">
            <div class="two columns"></div>

            <div id="pending" class="eight columns">

                <h5>Friend requests (click to confirm friend)</h5>

            </div>

        </div>

        <div class="row">
            <div class="two columns"></div>

            <div id="waiting" class="eight columns">

                <h5>Waiting for responses from these people</h5>

            </div>

        </div>

        <div class="row">
            <div class="two columns"></div>

            <div id="accepted" class="eight columns">

                <h5>Friends (click link to unfriend)</h5>

            </div>

        </div>

        <div class="row">

            <div class="eight columns">

                <!-- Centers the map -->
                <div class="center">
                    <div id="map"></div>
                </div>

            </div>

            <div class="four columns">

                <div id="devices"></div>

                <input id="zoomout" type="button" value="Zoom Out" />

            </div>

        </div>

    </div>

    <footer>

    </footer>

</body>

</html>
