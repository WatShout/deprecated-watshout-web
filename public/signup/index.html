<html>

<head>

    <title>WatShout: Sign Up</title>

    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script defer src="../js/config.js"></script>
    <script defer src="../js/signup.js"></script>

    <link rel="stylesheet" href="../css/pills.min.css">
    <link rel="stylesheet" href="../css/signedout.css">

</head>

<body>

    <h1 id="title">WatShout</h1>

    <div class="row">

        <div class="three columns">

        </div>

        <div class="six columns">

            <div class="container">

                <label for="email"><b>Email</b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input id="pass" type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="repeatpass" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <hr>

                <input type="button" id="register" type="submit" value="Register" class="registerbtn" />
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="/login">Sign in</a>.</p>
            </div>

        </div>

    </div>

</body>

</html>
